<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Super Notes App</title>
</head>
<body>
    <h1>Super Notes App</h1>
    <form id="note-form">
        <img src="{{ url_for('static', filename='cat.jpg') }}" alt="Super Notes App Logo">
        <input type="text" id="note-content" placeholder="Enter your note">
        <button type="submit">Add Note</button>
    </form>
    <ul id="notes-list"></ul>

    <script>
        const notesList = document.getElementById('notes-list');
        const noteForm = document.getElementById('note-form');
        const noteContent = document.getElementById('note-content');

        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = noteContent.value;
            if (content) {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                if (response.ok) {
                    noteContent.value = '';
                    loadNotes();
                }
            }
        });

        async function loadNotes() {
            const response = await fetch('/api/notes');
            const notes = await response.json();
            notesList.innerHTML = '';
            notes.forEach(note => {
                const li = document.createElement('li');
                li.textContent = `${note.content} (Added: ${note.timestamp})`;
                notesList.appendChild(li);
            });
        }

        loadNotes();
    </script>
</body>
</html>
